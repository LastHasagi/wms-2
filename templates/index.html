<!DOCTYPE html>
<html>
    <head>
        <title>WMS - V1.0 (Beta)</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <h1>Envie suas mensagens automaticamente</h1>
    <form action="/send-message" method="post" enctype="multipart/form-data">
        <label for="contact_file">Arquivo de contatos:</label>
        <input type="file" id="contact_file" name="contact_file" accept=".xlsx,.xls"><br>
        <label for="message">Mensagem a ser enviada:</label>
        <input type="text" id="message" name="message"><br>
        <label for="image">Imagem a ser enviada:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
